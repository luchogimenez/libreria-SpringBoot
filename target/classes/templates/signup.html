<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Signup</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
            />

        <!-- BOOTSTRAP -->
        <!-- <link rel="stylesheet" th:href="@{/assets/bootstrap.min.css}"/> -->
        <!-- CSS -->
        <link rel="stylesheet" th:href="@{/css/style.css}" />
    </head>
    <body>
        <div class="container">
            <h2>Registro</h2>
            <div class="card-body">
                <form id="formulario" class="" th:action="@{/registro}" method="post">
                    <div class="form-group mb-3" >
                        <input class="form-control" id="nombre" type="text" placeholder="Nombre" name="nombre" th:value="${nombre}">

                    </div>
                    <div class="form-group mb-3">
                        <input class="form-control" id="apellido" type="text" placeholder="Apellido" name="apellido" th:value="${apellido}">
                    </div>
                    <div class="form-group mb-3">
                        <input class="form-control" id="correo" type="email" placeholder="Email" name="correo" th:value="${correo}">
                    </div>
                    <div class="form-group mb-3">
                        <input class="form-control" id="clave" type="password" placeholder="Password" name="clave" th:value="${clave}">
                    </div>
                    <button type="submit">Signup</button>
                </form>
            </div>
        </div>



    </body>
</html>
