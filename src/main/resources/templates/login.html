<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
            />

        <!-- BOOTSTRAP -->
        <!-- <link rel="stylesheet" th:href="@{/assets/bootstrap.min.css}"/> -->
        <!-- CSS -->
        <link rel="stylesheet" th:href="@{/css/style.css}" />
    </head>
    <body>
        <p th:if="${error}" th:text="${error}"></p>
        <p th:if="${logout}" th:text="${logout}"></p>
        <form th:action="@{/logincheck}" method="post">
            <input type="text" placeholder="Email" name="correo" th:value="${correo}">
            <input type="text" placeholder="Password" name="password" th:value="${password}">
            <button type="submit">Login</button>
        </form>
           
        <a class="btn" th:href="@{/signup}">signup</a>
    </body>
</html>
